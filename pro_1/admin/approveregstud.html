<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Approve Student Registrations</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(120deg, #74ebd5, #acb6e5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 800px;
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
    }

    th {
      background-color: #556ee6;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    button {
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      font-weight: 500;
      transition: 0.3s;
    }

    .approve {
      background-color: #28a745;
    }

    .approve:hover {
      background-color: #218838;
    }

    .reject {
      background-color: #dc3545;
    }

    .reject:hover {
      background-color: #c82333;
    }

    .status {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Approve Student Registrations</h2>
    <table>
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Department</th>
          <th>Email</th>
          <th>Action</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="studentTable">
        <!-- Students will be loaded here -->
      </tbody>
    </table>
  </div>

  <script>
    // Simulated data (replace this with API or database fetch)
    const students = [
      { name: "Aarav Sharma", dept: "CSE", email: "aarav@college.edu", status: "Pending" },
      { name: "Vyshnavi MK", dept: "ECE", email: "vyshnavi@college.edu", status: "Pending" },
      { name: "Priya Nair", dept: "ME", email: "priya@college.edu", status: "Pending" }
    ];

    const table = document.getElementById("studentTable");

    function renderTable() {
      table.innerHTML = "";
      students.forEach((s, index) => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${s.name}</td>
          <td>${s.dept}</td>
          <td>${s.email}</td>
          <td>
            <button class="approve" onclick="approve(${index})">Approve</button>
            <button class="reject" onclick="reject(${index})">Reject</button>
          </td>
          <td class="status">${s.status}</td>
        `;

        table.appendChild(row);
      });
    }

    function approve(index) {
      students[index].status = "✅ Approved";
      renderTable();
    }

    function reject(index) {
      students[index].status = "❌ Rejected";
      renderTable();
    }

    renderTable();
  </script>
</body>
</html>
