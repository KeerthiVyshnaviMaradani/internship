<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Management System</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f6f9fc;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h1 {
      color: #1a73e8;
      margin-bottom: 20px;
    }

    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 400px;
      margin-bottom: 40px;
    }

    label {
      display: block;
      font-weight: 500;
      margin: 8px 0 5px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }

    input:focus, select:focus {
      border-color: #1a73e8;
      box-shadow: 0 0 4px #1a73e8;
    }

    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 10px;
    }

    button:hover {
      background-color: #1669c1;
    }

    table {
      border-collapse: collapse;
      width: 90%;
      max-width: 900px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    th, td {
      text-align: center;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #1a73e8;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .actions button {
      background-color: #f44336;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
    }

    .actions button:first-child {
      background-color: #4CAF50;
      margin-right: 5px;
    }

    @media (max-width: 600px) {
      .form-container, table {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Teacher Management System</h1>

  <div class="form-container">
    <label for="name">Teacher Name</label>
    <input type="text" id="name" placeholder="Enter teacher name" required>

    <label for="dept">Department</label>
    <select id="dept" required>
      <option value="">-- Select Department --</option>
      <option value="Computer Science">Computer Science</option>
      <option value="Mathematics">Mathematics</option>
      <option value="Physics">Physics</option>
      <option value="Chemistry">Chemistry</option>
      <option value="English">English</option>
    </select>

    <label for="subject">Subject</label>
    <input type="text" id="subject" placeholder="Enter subject taught" required>

    <label for="exp">Experience (Years)</label>
    <input type="number" id="exp" placeholder="Enter experience" required>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter email" required>

    <button id="addBtn">Add Teacher</button>
    <button id="updateBtn" style="display:none;">Update Teacher</button>
  </div>

  <table id="teacherTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Department</th>
        <th>Subject</th>
        <th>Experience</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let teachers = JSON.parse(localStorage.getItem('teachers')) || [];
    let editIndex = null;

    const nameInput = document.getElementById('name');
    const deptInput = document.getElementById('dept');
    const subjectInput = document.getElementById('subject');
    const expInput = document.getElementById('exp');
    const emailInput = document.getElementById('email');
    const addBtn = document.getElementById('addBtn');
    const updateBtn = document.getElementById('updateBtn');
    const tbody = document.querySelector('#teacherTable tbody');

    function renderTable() {
      tbody.innerHTML = '';
      teachers.forEach((t, index) => {
        const row = `
          <tr>
            <td>${t.name}</td>
            <td>${t.dept}</td>
            <td>${t.subject}</td>
            <td>${t.exp}</td>
            <td>${t.email}</td>
            <td class="actions">
              <button onclick="editTeacher(${index})">Edit</button>
              <button onclick="deleteTeacher(${index})">Delete</button>
            </td>
          </tr>`;
        tbody.innerHTML += row;
      });
      localStorage.setItem('teachers', JSON.stringify(teachers));
    }

    function clearForm() {
      nameInput.value = '';
      deptInput.value = '';
      subjectInput.value = '';
      expInput.value = '';
      emailInput.value = '';
    }

    addBtn.addEventListener('click', () => {
      const teacher = {
        name: nameInput.value,
        dept: deptInput.value,
        subject: subjectInput.value,
        exp: expInput.value,
        email: emailInput.value
      };
      if (teacher.name && teacher.dept && teacher.subject && teacher.exp && teacher.email) {
        teachers.push(teacher);
        renderTable();
        clearForm();
      } else {
        alert('Please fill all fields!');
      }
    });

    window.editTeacher = (index) => {
      const t = teachers[index];
      nameInput.value = t.name;
      deptInput.value = t.dept;
      subjectInput.value = t.subject;
      expInput.value = t.exp;
      emailInput.value = t.email;
      addBtn.style.display = 'none';
      updateBtn.style.display = 'inline-block';
      editIndex = index;
    };

    updateBtn.addEventListener('click', () => {
      teachers[editIndex] = {
        name: nameInput.value,
        dept: deptInput.value,
        subject: subjectInput.value,
        exp: expInput.value,
        email: emailInput.value
      };
      renderTable();
      clearForm();
      addBtn.style.display = 'inline-block';
      updateBtn.style.display = 'none';
      editIndex = null;
    });

    window.deleteTeacher = (index) => {
      if (confirm('Are you sure you want to delete this teacher?')) {
        teachers.splice(index, 1);
        renderTable();
      }
    };

    renderTable();
  </script>

</body>
</html>
