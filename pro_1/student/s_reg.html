<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Signup</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:linear-gradient(135deg,#3f51b5,#5c6bc0);height:100vh;display:flex;align-items:center;justify-content:center;margin:0}
    .card{background:#fff;padding:28px;border-radius:12px;width:360px;box-shadow:0 8px 30px rgba(0,0,0,.15);text-align:center}
    .card h2{color:#3f51b5;margin:0 0 12px}
    input{width:100%;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:8px;box-sizing:border-box}
    button{width:100%;padding:10px;margin-top:10px;border:none;border-radius:8px;background:#3f51b5;color:#fff;cursor:pointer}
    .msg{margin-top:12px;font-weight:600}
    a.small{display:block;margin-top:10px;color:#3f51b5;text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    <h2>Student Signup</h2>
    <form id="signupForm">
      <input id="name" type="text" placeholder="Full name" required />
      <input id="email" type="email" placeholder="Email" required />
      <input id="phone" type="tel" placeholder="Phone (10 digits)" pattern="[0-9]{10}" />
      <input id="password" type="password" placeholder="Password (min 6 chars)" required />
      <input id="confirm" type="password" placeholder="Confirm password" required />
      <button type="submit">Create account</button>
    </form>
    <div id="message" class="msg"></div>
    <a class="small" href="s_login.html">Already have an account? Login</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // <- Replace with your Firebase config if different
    const firebaseConfig = {
      apiKey: "AIzaSyDRqIY5_KSXU6FUF23pBr6AJfR9oYu3A_w",
      authDomain: "stu-teach-booking-appointment.firebaseapp.com",
      projectId: "stu-teach-booking-appointment",
      storageBucket: "stu-teach-booking-appointment.appspot.com",
      messagingSenderId: "911059619353",
      appId: "1:911059619353:web:3ec6ee920276da87b6a488",
      measurementId: "G-L0L8ET89ZD"
    };

    // Init
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("signupForm");
    const msg = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.style.color = "black";
      msg.textContent = "Creating account...";

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;

      if (password.length < 6) {
        msg.style.color = "red"; msg.textContent = "Password must be at least 6 characters.";
        return;
      }
      if (password !== confirm) {
        msg.style.color = "red"; msg.textContent = "Passwords do not match.";
        return;
      }

      try {


        // Save profile in Firestore using email as doc ID
        await setDoc(doc(db, "students", email), {
          name,
          email,
          phone,
          createdAt: new Date().toISOString()
        });

        msg.style.color = "green";
        msg.textContent = "Account created â€” redirecting to login...";
        form.reset();
        setTimeout(() => window.location.href = "s_login.html", 1200);

      } catch (err) {
        console.error(err);
        msg.style.color = "red";
        // Friendly message
        msg.textContent = err?.code === "auth/email-already-in-use"
          ? "That email is already in use."
          : "Error: " + (err.message || err);
      }
    });
  </script>
</body>
</html>
