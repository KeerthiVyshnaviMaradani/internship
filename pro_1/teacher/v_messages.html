<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Messages</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #89f7fe, #66a6ff);
      display: flex;
      justify-content: center;
      padding: 30px;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      width: 90%;
      max-width: 800px;
      border-radius: 20px;
      padding: 25px 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .message-list {
      list-style: none;
      padding: 0;
      max-height: 400px;
      overflow-y: auto;
    }

    .message {
      background-color: #f1f5f9;
      border-left: 5px solid #556ee6;
      padding: 15px 20px;
      margin-bottom: 15px;
      border-radius: 10px;
      transition: 0.3s;
    }

    .message:hover {
      background-color: #e2e8f0;
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .message-header span {
      font-weight: 600;
    }

    .message-content {
      color: #333;
      font-size: 15px;
    }

    .no-messages {
      text-align: center;
      color: #555;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“© Teacher Messages</h2>
    <ul id="messageList" class="message-list"></ul>
    <p id="noMsg" class="no-messages">No messages yet.</p>
  </div>

  <script>
    // Sample messages (replace with backend or dynamic fetch)
    let messages = JSON.parse(localStorage.getItem('messages')) || [
      { student: "Vyshnavi MK", subject: "Appointment Query", content: "Hello, can I schedule an appointment for tomorrow?", date: "2025-10-26" },
      { student: "Aarav Sharma", subject: "Course Help", content: "Can you explain the DP topic again?", date: "2025-10-25" },
      { student: "Priya Nair", subject: "Project Guidance", content: "I need help with my final year project.", date: "2025-10-24" }
    ];

    const messageList = document.getElementById("messageList");
    const noMsg = document.getElementById("noMsg");

    function renderMessages() {
      messageList.innerHTML = '';
      if(messages.length === 0){
        noMsg.style.display = "block";
        return;
      }
      noMsg.style.display = "none";
      messages.forEach(msg => {
        const li = document.createElement('li');
        li.classList.add('message');
        li.innerHTML = `
          <div class="message-header">
            <span>${msg.student}</span>
            <span>${msg.date}</span>
          </div>
          <div class="message-subject"><strong>Subject:</strong> ${msg.subject}</div>
          <div class="message-content">${msg.content}</div>
        `;
        messageList.appendChild(li);
      });
    }

    renderMessages();
  </script>
</body>
</html>
